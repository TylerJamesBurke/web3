<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Cocktail App</title>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Fredericka+the+Great&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    
    <div class="titleArea" style="display: flex; 
                                flex-direction: row;">
        <h1>The Perfect Cocktail</h1>
        <img style=" width:28px;
                     height: auto;
                     margin-left: 10px;"
                      src="../vueCocktailApp/cocktailicon.svg">
    </div>
  <div class="inputarea">    
    <input v-model="newItem" type="text" @keyup.enter="searchItem" placeholder="Search drink..." />
    <button id="btn" @click="searchItem" :disabled="newItem.length === 0">Search</button>
  </div>
    <section id="drinksection">
      
        <div v-if="items.length">
        <ul v-if="items.length">
            <li style="background: #4fc08d; 
                       margin-bottom: 15px;
                       box-shadow: 1px 1px 15px -2px #07070730;
                       border-radius: 10px;
                       padding: 0px 0px 20px 0px;
                       color: #fff;"
                @click="displayDrink(drink.idDrink)" v-for="drink in items" :key="drink.idDrink">
                <img :src="drink.strDrinkThumb">
                <span style="margin-left: 20px;">{{drink.strDrink}}</span>
            </li>
        </ul>
    </div>

    <div class="overlay" v-if="showSingleDrink">
        <div style="width:80%; padding:50px;">
            <button @click="showSingleDrink = false">Close</button>
            <div class="innerarea">
            <h3>{{activeDrink.strDrink}}</h3>
            <img style="max-width:150px;" :src="activeDrink.strDrinkThumb"/>
            <h4>Ingredients:</h4>
            <div style="background-color:#fff; border-radius: 10px; padding: 10px;">
                <ul class="info">
                    <li style="margin: 5px; padding: 5px; opacity: .5; "v-for="ing in activeDrink.ingredients" :key="ing.ing">
                        {{ing.amount}} - {{ing.ing}}
                    </li>
                </ul>
            </div>
            <h4>Instructions:</h4>
            <p style="line-height: 1.3em;"class="directions">{{activeDrink.strInstructions}}</p>
            </div>
        </div>
    </div>

    </section>
</div>
    <script src="cocktails.js"></script> 
</body>
</html>
